<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

{% block content %}
<div class="min-h-screen flex flex-col bg-gray-100">
    <header>
        <h1 class="text-center text-6xl md:text-8xl font-bold bg-red-100 text-red-800 py-20 rounded-lg mt-10 shadow-lg">
            Site Under Construction
        </h1>
    </header>
    <main class="flex-1 flex items-center justify-center">
        <div class="bg-yellow-100 text-yellow-800 text-2xl md:text-3xl p-8 rounded-lg shadow-md text-center">
            Please wait while we finish setting things up.<br>
            <span class="block mt-4 text-lg text-yellow-700">Thank you for your patience!</span>
        </div>
    </main>
    <footer class="py-8">
        <p class="text-center text-2xl text-gray-500">&copy; 2025 Asset Management System. All rights reserved.</p>
    </footer>
</div>
{% endblock %}
</body>
</html>
